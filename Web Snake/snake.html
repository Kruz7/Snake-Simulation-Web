<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Simulation</title>
  <style>
    :root {
      --primary: #4CAF50;
      --primary-hover: #45a049;
      --bg-glass: rgba(15, 15, 15, 0.85);
      --border-glass: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-dim: #b0b0b0;
      --card-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #050505;
      cursor: crosshair;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--bg-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: var(--text-main);
      padding: 20px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border-glass);
      font-size: 13px;
      width: 280px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    #controls h3 {
      margin-bottom: 15px;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 14px;
      border-bottom: 1px solid var(--border-glass);
      padding-bottom: 8px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group h4 {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    #controls button {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid var(--border-glass);
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
      text-align: center;
    }

    #controls button:hover {
      background: var(--primary);
      border-color: var(--primary);
      transform: translateY(-1px);
    }

    #controls button.active {
      background: var(--primary);
      border-color: var(--primary);
    }

    .slider-item {
      margin-top: 10px;
    }

    #controls label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      color: var(--text-dim);
      font-size: 12px;
    }

    #controls label span {
      color: var(--primary);
      font-weight: 600;
    }

    #controls input[type="range"] {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      appearance: none;
      outline: none;
    }

    #controls input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #controls input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    #controls select {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-glass);
      color: white;
      padding: 8px;
      border-radius: 6px;
      outline: none;
      cursor: pointer;
      margin-top: 5px;
    }

    #info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--bg-glass);
      backdrop-filter: blur(8px);
      color: var(--text-dim);
      padding: 12px 18px;
      border-radius: var(--card-radius);
      border: 1px solid var(--border-glass);
      font-size: 12px;
      display: flex;
      gap: 20px;
    }

    #info b {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="controls">
    <h3>ðŸŽ® Nevers FPS Simulator</h3>

    <div class="control-group">
      <h4>Presets</h4>
      <div class="button-grid">
        <button onclick="setupSimple()">Classic Snake</button>
        <button onclick="setupTentacle()">Tentacle</button>
        <button onclick="setupArm()">Mechanical Arm</button>
        <button onclick="setupRandomSquid()">Random Squid</button>
        <button onclick="setupRandomLizard()">Random Lizard</button>
      </div>
    </div>

    <div class="control-group">
      <h4>Configuration</h4>

      <div class="slider-item">
        <label>Line Thickness <span id="lineWidthValue">1.0</span></label>
        <input type="range" id="lineWidth" min="0.5" max="10" value="1" step="0.5">
      </div>

      <div class="slider-item">
        <label>Visual Mode</label>
        <select id="colorMode" onchange="changeColorMode()">
          <option value="white">Minimal White</option>
          <option value="rainbow">Chroma Rainbow</option>
          <option value="gradient">Fusion Gradient</option>
          <option value="neon">Dynamic Neon</option>
        </select>
      </div>

      <div class="slider-item">
        <label>Animation Delay <span id="speedValue">33</span>ms</label>
        <input type="range" id="speed" min="8" max="100" value="33" step="1">
      </div>
    </div>
  </div>

  <div id="info">
    <div>Performance: <b id="fps">0</b> FPS</div>
    <div>Complexity: <b id="segmentCount">0</b> Segments</div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
